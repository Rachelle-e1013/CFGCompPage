  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="script.js"></script>
  <!--Our stylesheet-->
  <link href="./css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
   <a class="navbar-brand" href="./index.html"> <img alt="Mr. mAd" src="./images/App.png" style="max-width:80px"></a>
   <button aria-controls="navbar" aria-expanded="false" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="navbar-collapse collapse" id="navbar">
     <ul>
       <li class="nav-item"><a class="nav-link" href="./aboutme.html">  About me  </a> </li>
       <li class="nav-item"><a class="nav-link" href="./theteam.html">  The team  </a></li>
      <li class="nav-item"><a class="nav-link" href="./theresearch.html">  The research  </a></li>
      <li style="float:right"><a class="active" href="./registeryourinterest.html">  Register your interest  </a></li>
     </ul>
   </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-md-12 " id="form_container">
              <h2>Contact Us</h2>
              <p> Please send your message below. We will get back to you at the earliest! </p>
              <form role="form" method="post" id="reused_form">
                  <div class="row">
                      <div class="col-sm-12">
                          <label for="message"> Message:</label>
                          <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6 ">
                          <label for="name"> Your Name:</label>
                          <input type="text" class="form-control" id="name" name="name" required>
                      </div>
                      <div class="col-sm-6 ">
                          <label for="email"> Email:</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12 ">
                          <button type="submit" class="btn btn-lg btn-default pull-right" >Send &rarr;</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <footer class="text-center">
